<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combinacao</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Combinacao de cores</h1>
  </header>

  <main>
    <section>
      <form action="" method="post">
        <h2>Selecione as cores</h2>
        <label for="cima">
          Cima
          <input type="color" name="cima" id="cima">
        </label>
        <label for="baixo">
          Baixo
          <input type="color" name="baixo" id="baixo">
        </label>
        <label for="tenis">
          Tenis
          <input type="color" name="tenis" id="tenis">
        </label>

      </form>
    </section>
    <section>
      <div class="peca pecaCima"></div>
      <div class="peca pecaBaixo"></div>
      <div class="peca pecaTenis"></div>
    </section>
  </main>

  <span>Help</span>
  <dialog>
    <img src="circulocromatico.png" alt="">
  </dialog>
  <script src="main.js"></script>
</body>
</html>
